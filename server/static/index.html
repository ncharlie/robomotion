<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Robomotion</title>
        <link rel="icon" type="image/png" href="images/logo.png" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/home.js"></script>
        <script src="js/login.js"></script>
        <script src="js/template.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <span class="hamburger-btn material-symbols-rounded">menu</span>
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="logo" />
                    <h2>Robomotion</h2>
                </a>
                <ul class="links">
                    <span class="close-btn material-symbols-rounded"
                        >close</span
                    >
                    <li><a href="">Home</a></li>
                    <li><a href="history.html">History</a></li>
                </ul>
                <button class="login-btn">LOG IN</button>
            </nav>
        </header>
        <main>
            <p>Home</p>
            <div id="home-content"></div>
        </main>
        <div class="blur-bg-overlay"></div>
        <div class="form-popup">
            <span class="close-btn material-symbols-rounded">close</span>
            <div class="form-box login">
                <div class="form-details">
                    <h2>Welcome</h2>
                    <p>Please log in to view data.</p>
                </div>
                <div class="form-content">
                    <h2>LOGIN</h2>
                    <form onsubmit="login(event)">
                        <div class="input-field">
                            <input type="text" name="username" required />
                            <label>Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" required />
                            <label>Password</label>
                        </div>
                        <!-- <a href="#" class="forgot-pass-link">Forgot password?</a> -->
                        <button type="submit">Log In</button>
                    </form>
                    <!-- <div class="bottom-link">
                    Don't have an account?
                    <a href="#" id="signup-link">Signup</a>
                </div> -->
                </div>
            </div>
            <div class="form-box signup">
                <div class="form-details">
                    <h2>Create Account</h2>
                    <p>
                        To become a part of our community, please sign up using
                        your personal information.
                    </p>
                </div>
                <div class="form-content">
                    <h2>SIGNUP</h2>
                    <form action="#">
                        <div class="input-field">
                            <input type="text" name="username" required />
                            <label>Enter your email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" required />
                            <label>Create password</label>
                        </div>
                        <div class="policy-text">
                            <input type="checkbox" id="policy" />
                            <label for="policy">
                                I agree the
                                <a href="#" class="option"
                                    >Terms & Conditions</a
                                >
                            </label>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                    <div class="bottom-link">
                        Already have an account?
                        <a href="#" id="login-link">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="view/control.js"></script>
    <script src="view/canvas.js"></script>
</html>
